<app-header [(keyword)]="keyword" (searchArticle)="searchArticle($event)"></app-header>

<div>keyword: {{ keyword }}</div>

<div class="home-page">

  <div class="banner">
    <div class="container">
      <h1 class="logo-font">{{ title }}</h1>
      <p [innerHTML]="subTitle" [attr.data-id]="subTitle"></p>
      <!-- 屬性: property, attribute -->
      <!-- p.innerHTML = subTitle; -->
    </div>
  </div>

  <div class="container page">
    <div class="row">

      <div class="col-md-9">
        <button (click)="displayArticles = !displayArticles">Toggle Articles</button>
        <app-articles *ngIf="displayArticles" [list]="(articles$ | async) || [] | filterArticle:keyword"></app-articles>
      </div>
      <div class="col-md-3">
        <app-tags></app-tags>
      </div>

    </div>
  </div>

</div>

<app-footer></app-footer>
